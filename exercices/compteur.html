<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/src/style.css" />
    <title>Compteur</title>
</head>
<body>
    <div class="container mx-auto max-w-screen-lg flex justify-center items-center h-screen">
        <div class="counter">
            <div class="card w-48 shadow-lg p-4 glass">
                <div class="card-body py-16">
                    <h2 class="card-title text-5xl">
                        <span id="count" class="w-full text-center"></span>
                    </h2>
                </div>
                <div class="card-actions grid grid-cols-2">
                    <button id="btn" class="btn btn-primary">+</button>
                    <button id="reset" class="btn btn-error text-white">reset</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const counter = document.getElementById('count');
        const btn = document.getElementById('btn');
        const reset = document.getElementById('reset');
        let count = 0
        addEventListener('DOMContentLoaded', () => {
            let save = localStorage.getItem('count') || 0;
            if (save) {
                count = save;
                counter.textContent = count;
            }
            btn.addEventListener('click', () => incrementCounteur())
            reset.addEventListener('click', () => resetCounter())
        })
        function incrementCounteur() {
            count++;
            localStorage.setItem('count', count);
            counter.textContent = count;
        }
        function resetCounter() {
            count = 0;
            localStorage.setItem('count', count);
            counter.textContent = count;
        }
    </script>
</body>
</html>
